version: 2

builds:
  - main: ./main.go
    binary: watchtower
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w -X github.com/storj/watchtower/internal/meta.Version={{.Version}}

archives:
  - name_template: "{{.ProjectName}}_{{.Os}}_{{.Arch}}"
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - LICENSE.md

dockers:
  - use: buildx
    build_flag_templates: ["--platform=linux/amd64"]
    goos: linux
    goarch: amd64
    goarm: ''
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - storjlabs/watchtower:amd64-{{ .Version }}
      - storjlabs/watchtower:amd64-latest
      - ghcr.io/storjlabs/watchtower:amd64-{{ .Version }}
      - ghcr.io/storjlabs/watchtower:amd64-latest
  -
    use: buildx
    build_flag_templates: ["--platform=linux/arm/v6"]
    goos: linux
    goarch: arm
    goarm: '6'
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - storjlabs/watchtower:armhf-{{ .Version }}
      - storjlabs/watchtower:armhf-latest
      - ghcr.io/storjlabs/watchtower:armhf-{{ .Version }}
      - ghcr.io/storjlabs/watchtower:armhf-latest
  -
    use: buildx
    build_flag_templates: ["--platform=linux/arm64/v8"]
    goos: linux
    goarch: arm64
    goarm: ''
    dockerfile: dockerfiles/Dockerfile
    image_templates:
      - storjlabs/watchtower:arm64v8-{{ .Version }}
      - storjlabs/watchtower:arm64v8-latest
      - ghcr.io/storjlabs/watchtower:arm64v8-{{ .Version }}
      - ghcr.io/storjlabs/watchtower:arm64v8-latest

docker_manifests:
  - name_template: storjlabs/watchtower:{{ .Version }}
    image_templates:
      - storjlabs/watchtower:amd64-{{ .Version }}
      - storjlabs/watchtower:armhf-{{ .Version }}
      - storjlabs/watchtower:arm64v8-{{ .Version }}
  - name_template: storjlabs/watchtower:latest
    image_templates:
      - storjlabs/watchtower:amd64-latest
      - storjlabs/watchtower:armhf-latest
      - storjlabs/watchtower:arm64v8-latest
  - name_template: ghcr.io/storjlabs/watchtower:{{ .Version }}
    image_templates:
      - ghcr.io/storjlabs/watchtower:amd64-{{ .Version }}
      - ghcr.io/storjlabs/watchtower:armhf-{{ .Version }}
      - ghcr.io/storjlabs/watchtower:arm64v8-{{ .Version }}
  - name_template: ghcr.io/storjlabs/watchtower:latest
    image_templates:
      - ghcr.io/storjlabs/watchtower:amd64-latest
      - ghcr.io/storjlabs/watchtower:armhf-latest
      - ghcr.io/storjlabs/watchtower:arm64v8-latest
